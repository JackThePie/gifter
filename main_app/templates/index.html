{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="{% static 'bootstrap.min.css' %}"
          rel="stylesheet">
    <link href="{% static 'style.css' %}"
          rel="stylesheet">
    <title>Prezenty</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top text-center">
    <a href="/">
        <img src="{% static 'images/baner-01.png' %}" alt="Lista prezentÃ³w">
    </a>
</nav>
<main class="container" role="main">
    <div class="gift panel panel-default">
        {% for gift in gifts %}
    <div class="panel-heading">
        <h2 class="panel-title"> {{ gift.name }}</h2>
    </div>
     <div class="panel-body">
         {{ gift.link }}
     </div>
     <button id ="occupied" data-id="{{ gift.id }}"
             class="btn btn-success"
             type="button">
         {% if gift.occupied > 0 %} {{ gift.occupied }} {% endif %}
     </button>


    {% endfor %}
    </div>
</main>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


</body>
</html>
