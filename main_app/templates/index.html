                  class="btn btn-success"
                  type="button">
               {{ gift.occupied }}

               </form>
            </div>
            {% endfor %}

      </main>
      <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>

</html>
